label_listener_graph_desc=Graph event listeners allow you to define a task that will be executed as a reaction to the success or failure of executing a specific graph.
label_listener_jobflow_desc=Jobflow event listeners allow you to define a task that will be executed as a reaction to the success or failure of executing a specific jobflow.
