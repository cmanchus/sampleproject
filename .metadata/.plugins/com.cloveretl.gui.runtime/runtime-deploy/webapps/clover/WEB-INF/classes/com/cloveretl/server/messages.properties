operation.help.desc=Returns list of possible operations and parameters with its descriptions.

operation.graph_run.desc=Executes specified job and returns runID, which is usable as parameter for another operations.
operation.graph_run.param.graphID.desc=Text ID, which is unique in specified sandbox. File path relative to sandbox root
operation.graph_run.param.sandbox.desc=Sandbox code
operation.graph_run.param.nodeID.desc=In cluster mode it is ID of the node that should execute the job. However it is not final. If the graph is distributed, or the node is disconnected, the graph may be executed on some another node.
operation.graph_run.param.runtimeConfig.desc=Text ID of runtime config for this execution. If not specified, default will be used.
operation.graph_run.param.verbose.desc=MESSAGE | FULL
operation.graph_run.error=Error running job: sandbox = {0}, job file = {1}.

operation.graph_status.desc=Returns status of specified job. It may be a number code, text code, or a complex description in dependence of optional parameter returnType. In dependence on waitForStatus parameter may return result immediately or wait for specified status, but if job is in some of the final status (FINISHED_OK | ERROR | ABORTED), returns current status at once.
operation.graph_status.param.runID.desc=ID of job execution returned by graph_run operation.
operation.graph_status.param.returnType.desc=STATUS | STATUS_TEXT | DESCRIPTION | DESCRIPTION_XML | LOGS | ERROR_MESSAGE | ERROR_STACK_TRACE
operation.graph_status.param.waitForStatus.desc=Status code we want to wait for. If it is specified, this operation will wait until job is in required status or one of the final statuses.
operation.graph_status.param.waitTimeout.desc=If waitForStatus is specified, it will wait only specified amount of milliseconds. Default 0 means forever, but it depends on application server configuration. After timeout, returns error response.
operation.graph_status.param.verbose.desc=MESSAGE | FULL
operation.graph_status.error=Error retrieving job status: runId = {0}!

operation.error.runId_notFound=Specified runID {0} not found!
operation.error.runId_abortFailed=Specified runID {0} cannot be aborted
operation.error.invalid_returnType=Wrong returnType value "{0}" Use allowed values\: STATUS | STATUS_TEXT | DESCRIPTION | DESCRIPTION_XML | LOGS | ERROR_MESSAGE | ERROR_STACK_TRACE
operation.error.graph_notFound=Specified job file {0} not found!
operation.error.sandbox_notFound=Specified sandbox {0} not found!
operation.error.PARAM_IS_MISSING=Param {0} is missing!
operation.error.PARAM_IS_NOT_A_NUMBER=Param {0} is not a number! Wrong value:{1}
operation.error.PARAM_HAS_A_BAD_FORMAT=Param "{0}" has a bad format! Wrong value: "{1}". Use allowed pattern: "{2}".

operation.graph_kill.desc=Returns status of specified job after an attempt to kill it. It may be a number code, text code, or a complex description in dependence of optional parameter.
operation.graph_kill.param.runID.desc=ID of job execution, which is returned by graph_run operation.
operation.graph_kill.param.returnType.desc=STATUS | STATUS_TEXT | DESCRIPTION
operation.graph_kill.param.verbose.desc=MESSAGE | FULL
operation.graph_kill.error=Error killing job: runId = {0}!

operation.kill_jobs.by_name.error=Error killing jobs: sandboxCode = {0}, jobFile = {1}!
operation.kill_jobs.desc=Kills running jobs specified by filter. Returns num of successfully killed jobs.
operation.kill_jobs.param.sandboxCode.desc=Sandbox code.
operation.kill_jobs.param.jobFile.desc=Path to job file within a graph.
operation.kill_jobs.by_executionGroup.error=Error killing jobs: executionGroup = {0}!
operation.kill_jobs.param.executionGroup.desc=Execution graph.

operation.server_jobs.desc=Returns list of runID that are currently running. New line character is used as a separator.

operation.sandbox_list.desc=Returns list of all sandbox text IDs.

operation.sandbox_content.desc=Returns list of all elements in specified sandbox. Each element is specified as file path relative to sandbox root.
operation.sandbox_content.param.sandbox.desc=Sandbox code
operation.sandbox_content.param.verbose.desc=MESSAGE | FULL
operation.sandbox_content.error=Error listing content: sandbox = {0}!

operation.executions_history.desc=Returns list of executions stored in DB. Optional filtering criteria are applied.
operation.executions_history.param.from.desc=Lower datetime limit. Operation will return only records after(and equal to) this datetime. Format\: "yyyy-MM-dd HH\:mm" (must be URL encoded)
operation.executions_history.param.to.desc=Upper datetime limit. Operation will return only records before(and equal to) this datetime. Format\: "yyyy-MM-dd HH\:mm" (must be URL encoded)
operation.executions_history.param.status.desc=Current execution status. Operation will return only records with specified STATUS. Meaningful values are RUNNING | ABORTED | FINISHED_OK | ERROR
operation.executions_history.param.sandbox.desc=Sandbox code. Operation will return only records for jobs from specified sandbox.
operation.executions_history.param.graphID.desc=Text ID that is unique in specified sandbox. File path relative to sandbox root
operation.executions_history.param.returnType.desc=IDs | DESCRIPTION | DESCRIPTION_XML | COUNT
operation.executions_history.param.index.desc=Index of the first returned records in whole record set. (starting from 0)
operation.executions_history.param.records.desc=Max amount of returned records. Set the value to "unlimited" for parameter to return an unlimited number of records.
operation.executions_history.param.verbose.desc=MESSAGE | FULL
operation.executions_history.error=Error listing execution history!
operation.executions_history.param.orderBy.desc=Attribute for list ordering. Possible values: id | graphId | status | startTime | stopTime. There is no ordering by default.
operation.executions_history.param.orderDescend.desc=Switch which specifies ascending or descending ordering. If it is true (which is default), ordering is descending.

operation.timeline.desc=Returns JSON array of events.
operation.timeline.param.from.desc=Lower datetime limit. Operation will return only records after(and equal to) this datetime. Format\: "yyyy-MM-dd HH\:mm" (must be URL encoded)
operation.timeline.param.to.desc=Upper datetime limit. Operation will return only records before(and equal to) this datetime. Format\: "yyyy-MM-dd HH\:mm" (must be URL encoded)
operation.timeline.param.groups.desc=Which groups to display.
operation.timeline.error=Error listing data for timeline!

operation.suspend.desc=Suspends server/node or sandbox. Server will not execute jobs on whole server or in particulat sandbox. Specify sandbox or node ID to suspend, if none of them is specified, server will suspend the server/node which processes the request. If both parameters specified, only sandbox is suspended.
operation.suspend.param.sandbox.desc=Sandbox to suspend.
operation.suspend.param.nodeID.desc=Cluster node to suspend. Use this parameter only in cluster environment.
operation.suspend.param.atonce.desc=If this param is set to true, running jobs from suspended server (or just from sandbox) are aborted.
operation.suspend.param.verbose.desc=MESSAGE | FULL

operation.resume.desc=Resume suspended server/node or sandbox.
operation.resume.param.sandbox.desc=Sandbox to resume. If not specified, it resumes the whole server.
operation.resume.param.nodeID.desc=Cluster node to suspend. Use this parameter only in cluster environment.
operation.resume.param.verbose.desc=MESSAGE | FULL

operation.sandbox_create.desc=Creates specified sandbox. If it is a sandbox of "partitioned" or "local" type, also creates locations by "sandbox_add_location" operation.
operation.sandbox_create.param.sandbox.desc=Sandbox code to create.
operation.sandbox_create.param.type.desc=Sandbox type: shared | partitioned | local. For standalone server may be left empty, since the default "shared" is used.
operation.sandbox_create.param.path.desc=Path to the sandbox root if server is running in standalone mode.
operation.sandbox_create.param.createDirs.desc=Switch whether to create directory structure of the sandbox (only for standalone server or "shared" sandboxes in cluster environment)
