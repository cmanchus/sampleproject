config_key_desc_log_level=Log4j log level for this job executions. (ALL | TRACE | DEBUG | INFO | WARN | ERROR | FATAL)
config_key_desc_keep_in_pool_interval=Number of milliseconds the job will last in the pool. If 0, the job will be released immediately after it finishes. Default value is 0. (Number greater than or equal to 0.)
config_key_desc_classpath=Paths and/or jars where CloverDX can find transformation/generator/JMS processor classes during runtime, if these classes are not in JVM's classpath. Paths/jars are separated by ";". Paths may be absolute or relative. Relative paths are considered relative to sandbox root. There is no default value, but CloverDX Server automatically adds "trans" sandbox subdirectory. You can use placeholders in your paths\: system properties, e.g. ${java.io.tmpdir}, some of server config properties\: ${sandboxes.home}, ${sandboxes.home.partitioned}, ${sandboxes.home.local}
config_key_desc_compile_classpath=Paths and/or jars where CloverDX can find transformation/generator/JMS processor classes and referenced libraries for compilation. Please note that libraries on the JVM's classpath are not included automatically. Paths/jars are separated by ";". Paths may be absolute or relative. Relative paths are considered relative to sandbox root. There is no default value, but CloverDX Server automatically adds "trans" sandbox subdirectory and all JARs in "lib" sandbox subdirectory. You can use placeholders in your paths\: system properties, e.g. ${java.io.tmpdir}, some of server config properties\: ${sandboxes.home}, ${sandboxes.home.partitioned}, ${sandboxes.home.local}
config_key_desc_skip_check_config=Boolean value which specifies whether CloverDX performs \"check config\" before each graph execution. Default value is specified by CloverDX engine configuration
config_key_desc_password=Password for decoding of DB connection passwords
config_key_desc_verbose_mode=Boolean value which specifies whether to put more detail messages to job run log.
config_key_desc_enqueue_executions=Boolean value. If it is true, executions above max_running_concurrently are enqueued, if it is false executions above max_running_concurrently fail.
config_key_desc_use_jmx=Boolean value. Default value is true, to the server always enables JMX mBean. If it is false, the job does not have JMX mBean initialized.
config_key_desc_debug_mode=Boolean value. Normally, it should not be set at all. The server enables debug mode automatically when necessary. However, if it is set to true, the graph is always executed in debug mode.  If it is false, the job is never executed in debug mode.
config_key_desc_classloader_caching=Boolean value. Default value is false - new ClassLoaders are created for each graph execution. Using this flag you can force CloverServer to re-use ClassLoader when possible.
config_key_desc_use_local_context_url=Boolean value. If enabled, the context URL of the executed jobs will be the file URL of the sandbox root directory. Otherwise, the sandbox URL will be used.
config_key_desc_jobflow_token_tracking=Boolean value. Can be used to disable token tracking in jobflows.
config_key_desc_delete_obsolete_temp_files=Boolean value. If enabled, temporary files (including debug data) from previous job executions will be deleted before the execution proceeds.
config_key_desc_locale=The default locale, e.g. "en.US".
config_key_desc_time_zone=The default time zone, e.g. "America/New_York" or "GMT+6".
config_key_desc_worker_execution=Boolean value. Default value is true - jobs are executed in Worker. You can force job execution in Server Core by setting this property to false.
config_key_desc_queueable=Determines whether the job can be enqueued in the Job Queue. Boolean - true to allow enqueuing, false to disable enqueuing.
config_key_desc_data_service_base_path=Sandbox specific url path prefix for data services. It is useful in environments with multiple versions of the same sandbox. You can use it to differentiate data services with the same path (in different sandboxes).
