operation.sandbox_add_location.param.node_id.desc=Location attribute - node which has direct access to the location
operation.sandbox_add_location.param.path.desc=Location attribute - path to the location root on the specified node
operation.sandbox_add_location.param.location.desc=Location attribute - location storage ID

operation.sandbox_remove_location.desc=Removes location from specified sandbox. Only usable with sandboxes of type local or partitioned.
