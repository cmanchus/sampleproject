label_listener_kafka_desc=Kafka message listeners allow you to monitor selected Kafka topic(s) with a group for new incoming records - and react to such an event with a predefined task.
label_listener_groovy_desc=Universal event listeners allow you to write a piece of Groovy code that controls when an event is triggered, subsequently executing a predefined task. The Groovy code is periodically executed and when it returns TRUE, the task is executed.
label_listener_task_desc=Task failure listeners allow you to detect and react to failures of a listener's check, e.g. when a file listener is set up to detect changes on an FTP server, but it fails to connect to the FTP server.
